buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
            classpath 'com.google.gms:google-services:3.2.0'
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion safeExtGet('AlipayVerify_compileSdkVersion', 30)
    buildToolsVersion safeExtGet('AlipayVerify_buildToolsVersion', '30.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('AlipayVerify_minSdkVersion', 18)
        targetSdkVersion safeExtGet('AlipayVerify_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    maven {
      // Android JSC is installed from npm
      url "$rootDir/../node_modules/jsc-android/dist"
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules

    // AliPaySDK
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.alibaba:fastjson:1.2.48@jar"
    implementation files('libs/deviceid-release-6.0.7.20210629.aar')
    implementation files('libs/faceverify-1.0.1.210629164332.aar')
    implementation files('libs/stlport_shared-1.0.aar')
    implementation files('libs/verifysdk-2.1.2.210629171441.aar')
    implementation 'com.squareup:otto:1.3.8'
}
